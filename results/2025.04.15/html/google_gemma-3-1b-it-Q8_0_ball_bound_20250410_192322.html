<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Balls</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { border: 1px solid black; background-color: #fff; display: block; margin: 20px auto; }
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
            box-shadow: 0 0 5px blue;
        }
        .wall {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: brown;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const W = canvas.width;
        const H = canvas.height;

        // --- YOUR CODE GOES HERE ---

        let balls = [];
        let numBalls = 50;

        // Initialize balls randomly
        for (let i = 0; i < numBalls; i++) {
            const x = Math.random() * W;
            const y = Math.random() * H;
            const radius = Math.random() * 10;
            const color = '#' + Math.floor(Math.random()*16777215).toString(16);
            balls.push({
                x: x,
                y: y,
                radius: radius,
                color: color,
                mass: 0.1 // Adjust mass as needed
            });
        }

        // Clear the canvas
        ctx.clearRect(0, 0, W, H);

        // --- Ball Representation ---
        function drawBall(ball) {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }


        // --- Animation Loop ---
        function gameLoop() {
            requestAnimationFrame(gameLoop);
            drawBall(balls[0]); // Draw the first ball
        }

        // --- Physics Update ---
        function updatePhysics(ball) {
            // Gravity
            ball.y += -10;  // Adjust gravity value for desired effect

            // Wall collisions
            for (let i = 0; i < balls.length; i++) {
                if (balls[i].x === ball.x + ball.radius && balls[i].y === ball.y + ball.radius) {
                    ball.y -= 10;
                    ball.x += ball.radius;
                    break; // Prevent double counting
                }
            }
        }


        // --- Ball-to-Ball Collision Detection & Response ---
        function handleCollision(ball1, ball2) {
            if (ball1.x === ball2.x + ball2.radius && ball1.y === ball2.y + ball2.radius) {
                // Collision detected!
                // Simple damping â€“ adjust for desired behavior
                ball1.y -= 10;
                ball2.y -= 10;
                ball1.x += ball2.radius;
                ball2.x -= ball2.radius;
            }
        }

        // --- Draw Logic ---
        function draw() {
            ctx.clearRect(0, 0, W, H);
            for (let i = 0; i < balls.length; i++) {
                drawBall(balls[i]);
            }
        }

        // Start the simulation
        gameLoop();
    </script>
</body>
</html>
